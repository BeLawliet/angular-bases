<h4 class="fw-bold">Add Character</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" name="name" class="form-control mb-3" type="text" placeholder="Character Name">
  <input [(ngModel)]="character.power" name="power" class="form-control mb-3" type="number" placeholder="Power">

  <button type="submit" class="btn btn-outline-info">Save</button>
</form>
