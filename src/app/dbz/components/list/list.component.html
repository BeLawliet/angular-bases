<h4 class="fw-bold">Characters</h4>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-info' : isEven,  }"
                              *ngFor="let character of characterList;
                                      let i = index;
                                      let isFirst = first;
                                      let isLast = last
                                      let isEven = even
                                      let isOdd = odd">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>

      <span>{{ character.name }} - </span>

      <span class="fw-bold">Power: </span>

      <span>{{ character.power }} </span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
