<h4 class="fw-bold">Characters</h4>

<ul class="list-group">
  <li class="list-group-item" [ngClass]="{ 'list-group-item-info' : isEven,  }"
                              *ngFor="let character of characterList;
                                      let i = index;
                                      let isFirst = first;
                                      let isLast = last
                                      let isEven = even
                                      let isOdd = odd">
    <span class="text-primary">{{ i + 1 }}. </span>

    <span>{{ character.name }} - </span>

    <span class="fw-bold">Power: </span>
  </li>
</ul>
